<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QR Code Scanner</title>
	<script src="./node_modules/html5-qrcode/html5-qrcode.min.js"
	<script src="https://cdn.tailwindcss.com"></script>
	 <script>
    tailwind.config = {
      theme: {
      	 screens: {
      'sm': '580px',
      // => @media (min-width: 580px) { ... }

      'md': '778px',
      // => @media (min-width: 778px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1636px',
      // => @media (min-width: 1636px) { ... }
    },
        extend: {
        	screens: {
        'xs': {'min':'342px', 'max':'579px'},
        // => @media (min-width: 342px) { ... }
     	},
        }
      }
    }
</script>
</head>
<body>
<div id="reader" class="max-w-2xl mx-auto mt-[20px]"></div>
<div id="result" class="max-w-2xl text-center text-2xl"></div>
</body>
<script>
	const Scanner = new Html5QrcodeScanner(
  "reader",
  { fps: 20, qrbox: {width: 300, height: 300}});
Scanner.render(Success, Failure);

	function Success(result) {
    window.location.href=result;

  scanner.clear();
document.getElementById('reader').remove();
}

function Failure(err) {
  console.error(err);
}
</script>
</html>
